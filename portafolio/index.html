
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <!-- Cabecera -->
  <header>
    <nav>
      <ul>
        <li><a href="#proyectos">Proyectos</a></li>
        <li><a href="#sobre-mi">Sobre mí</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Sección de proyectos -->
  <section id="proyectos">
    <h1>Proyectos</h1>
    <div class="proyecto">
      <img src="img/proyecto1.jpg" alt="Proyecto 1">
      <h2>Proyecto 1</h2>
      <p>Descripción del proyecto 1</p>
      <a href="#" class="btn-ver-mas">Ver más</a>
    </div>
    <div class="proyecto">
      <img src="img/proyecto2.jpg" alt="Proyecto 2">
      <h2>Proyecto 2</h2>
      <p>Descripción del proyecto 2</p>
      <a href="#" class="btn-ver-mas">Ver más</a>
    </div>
  </section>
  
  <!-- Sección sobre mí -->
  <section id="sobre-mi">
    <h1>Sobre mí</h1>
    <img src="img/foto-perfil.jpg" alt="Foto de perfil">
    <p>Soy un desarrollador web inetresada por la tecnología y la innovación.</p>
  </section>
  
  <!-- Sección contacto -->
  <section id="contacto">
    <h1>Contacto</h1>
    <form>
      <label for="nombre">name:</label>
      <input type="text" id="nombre" name="montse">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="montserratgarciagarcia89">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje"></textarea>
      <button>Enviar</button>
    </form>
  </section>
  
  <!-- Animaciones -->
  <div class="animacion">
    <img src="img/animacion1.gif" alt="Animación 1">
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Tu nombre</p>
  </footer>
  
  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
